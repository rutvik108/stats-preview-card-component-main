<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

      <div class="data">

        <div class="detail">
          <div class="stat">
            <h1 id="stath">10K+

          </div>
          <div class="stat">
            <h1 id="stath">314</h1>

          </div>
          <div class="stat">
            <h1 id="stath">12M+</h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <img srcset=" " src="images\image-header-desktop.jpg" alt="">
